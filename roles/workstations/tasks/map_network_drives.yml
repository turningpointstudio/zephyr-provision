--- 

- name: Remove any existing M drive mapping
  win_mapped_drive:
    letter: M
    state: absent

- name: Map Drive for user
  block:
    - name: Save the network credentials
      win_credential:
        name: "{{ hostvars['stage_machine_1']['ansible_host'] }}"
        type: domain_password
        username: '{{ project_user }}'
        secret: '{{ project_password }}'
        state: present

    - name: Map the drive
      win_mapped_drive:
        letter: M
        path: "\\\\{{ hostvars['stage_machine_1']['ansible_host'] }}\\{{ hostvars['stage_machine_1']['stage_name'] }} Delivery"
        state: present

  vars:
    ansible_become: true
    ansible_become_method: runas
    ansible_become_user: '{{ project_user }}'
    ansible_become_pass: '{{ project_password }}'