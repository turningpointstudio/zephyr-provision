---
# vars file for stage_machine
project_name: "SS25"

# Hyper-V VLAN Configuration Variables
# Uncomment and modify these variables as needed for your environment

# Physical network adapter name (use Get-NetAdapter to find available adapters)
hyperv_physical_adapter: "Ethernet 2"

# Host OS VLAN configurations (for accessing trunked VLANs at OS level via Hyper-V)
host_vlan_configs:
  - vlan_id: 10
    name: "VLAN-10"
    ip_address: "192.168.10.100"
    subnet_mask: "255.255.255.0"
    gateway: "192.168.10.1"
    dns_servers: ["8.8.8.8", "8.8.4.4"]
  - vlan_id: 20
    name: "VLAN-20"
    ip_address: "192.168.20.100"
    subnet_mask: "255.255.255.0"
